
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>TechShop</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <div class="row row-cols-3 mt-4">
            <div class="card">
                <div class="card-header text-center">
                    <h5>[[#{reporte.usuarios}]]</h5>
                </div>
                <div class="card-body">
                    <a th:href="@{/reportes/usuarios?tipo=vPdf}" class="btn btn-primary">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-file-pdf"></i>
                    </a>
                    <a th:href="@{/reportes/usuarios?tipo=Pdf}" class="btn btn-success">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-pdf"></i>
                    </a>
                    <a th:href="@{/reportes/usuarios?tipo=Xls}" class="btn btn-warning">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-excel"></i>
                    </a>
                    <a th:href="@{/reportes/usuarios?tipo=Csv}" class="btn btn-danger">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-csv"></i>
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center">
                    <h5>[[#{reporte.categorias}]]</h5>
                </div>
                <div class="card-body">
                    <a th:href="@{/reportes/categorias?tipo=vPdf}" class="btn btn-primary">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-file-pdf"></i>
                    </a>
                    <a th:href="@{/reportes/categorias?tipo=Pdf}" class="btn btn-success">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-pdf"></i>
                    </a>
                    <a th:href="@{/reportes/categorias?tipo=Xls}" class="btn btn-warning">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-excel"></i>
                    </a>
                    <a th:href="@{/reportes/categorias?tipo=Csv}" class="btn btn-danger">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-csv"></i>
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center">
                    <h5>[[#{reporte.ventas}]]</h5>
                </div>
                <div class="card-body">
                    <a th:href="@{/reportes/ventas?tipo=vPdf}" class="btn btn-primary">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-file-pdf"></i>
                    </a>
                    <a th:href="@{/reportes/ventas?tipo=Pdf}" class="btn btn-success">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-pdf"></i>
                    </a>
                    <a th:href="@{/reportes/ventas?tipo=Xls}" class="btn btn-warning">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-excel"></i>
                    </a>
                    <a th:href="@{/reportes/ventas?tipo=Csv}" class="btn btn-danger">
                        <i class="fas fa-download"></i>
                        <i class="fas fa-file-csv"></i>
                    </a>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center">
                    <h5>[[#{reporte.ventas.totales}]]</h5>
                </div>
                <div class="card-body">
                    <form method="get"
                          th:action="@{/reportes/ventasTotales}"
                          class="was-validated">
                        <div class="mb-3">
                            <label for="fechaIni">Fecha Inicial</label>
                            <input type="date" class="form-control" name="fechaIni" th:value="${fechaInicio}" required="true" />
                        </div>
                        <div class="mb-3">
                            <label for="fechaFin">Fecha Final</label>
                            <input type="date" class="form-control" name="fechaFin" th:value="${fechaFin}" required="true" />
                        </div>
                        <button name="tipo" value="vPdf" type="submit" class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-file-pdf"></i>
                        </button>
                        <button name="tipo" value="Pdf" type="submit" class="btn btn-success">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-pdf"></i>
                        </button>
                        <button name="tipo" value="Xls" type="submit" class="btn btn-warning">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-excel"></i>
                        </button>
                        <button name="tipo" value="Csv" type="submit" class="btn btn-danger">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-csv"></i>
                        </button>
                    </form>
                </div>
            </div>
            <div class="card">
                <div class="card-header text-center">
                    <h5>[[#{reporte.productos}]]</h5>
                </div>
                <div class="card-body">
                    <form method="get"
                          th:action="@{/reportes/productos}"
                          class="was-validated">
                        <div class="mb-3">
                            <label for="precioMenor">Precio Menor</label>
                            <input type="number" class="form-control" name="precioMenor" th:value="${precioMenor}" required="true" />
                        </div>
                        <div class="mb-3">
                            <label for="precioMayor">Precio Mayor</label>
                            <input type="number" class="form-control" name="precioMayor" th:value="${precioMayor}" required="true" />
                        </div>
                        <button name="tipo" value="vPdf" type="submit" class="btn btn-primary">
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-file-pdf"></i>
                        </button>
                        <button name="tipo" value="Pdf" type="submit" class="btn btn-success">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-pdf"></i>
                        </button>
                        <button name="tipo" value="Xls" type="submit" class="btn btn-warning">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-excel"></i>
                        </button>
                        <button name="tipo" value="Csv" type="submit" class="btn btn-danger">
                            <i class="fas fa-download"></i>
                            <i class="fas fa-file-csv"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

    </body>
</html>
